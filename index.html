<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>写手年度总结 · Vintage 版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="brand-mark">✒</span>
      <span class="brand-text">写手年度总结 · Vintage</span>
    </div>
  </header>

  <main class="layout">
    <!-- 左侧：编辑区 -->
    <section class="editor">
      <h2 class="section-title">基本信息</h2>

      <div class="field">
        <label>年份</label>
        <input type="text" data-field="year" placeholder="例：2025" />
      </div>

      <div class="field">
        <label>笔名 / ID</label>
        <input type="text" data-field="penName" placeholder="例：不羡仙" />
      </div>

      <div class="field">
        <label>总字数</label>
        <input type="text" data-field="totalWords" placeholder="例：320,000" />
      </div>

      <div class="field">
        <label>关键词（空格或逗号分隔）</label>
        <input type="text" data-field="tags" placeholder="例：同人 文手 年度总结" />
      </div>

      <div class="field">
        <label>今年的总体感想</label>
        <textarea data-field="reflection" rows="4"
          placeholder="例：这一年写得跌跌撞撞，但也收到了很多意想不到的喜欢。"></textarea>
      </div>

      <hr class="divider" />

      <h2 class="section-title">每月写作记录（可选）</h2>

      <form id="monthForm" class="month-form" autocomplete="off">
        <div class="field">
          <label>月份 <span class="hint">(必填，例如：March / 三月)</span></label>
          <input type="text" id="monthName" placeholder="例：March / 三月" />
        </div>

        <div class="field">
          <label>本月代表作 / 亮点 <span class="hint">(可选，文章名或事件)</span></label>
          <input type="text" id="monthTitle" placeholder="例：《开封府地契》番外完结" />
        </div>

        <div class="field">
          <label>本月关键词 <span class="hint">(可选，空格或逗号分隔)</span></label>
          <input type="text" id="monthTags" placeholder="例：修文 通宵 开封府少侠" />
        </div>

        <div class="field">
          <label>本月写作节选 / 想说的话 <span class="hint">(可选，可长段)</span></label>
          <textarea id="monthText" rows="3"
            placeholder="例：三月基本在和自己过不去，一边想删号一边又把少侠写到了新地方。"></textarea>
        </div>

        <button type="submit" class="btn-add-month">➕ 添加一条记录</button>
      </form>

      <div id="monthList" class="month-list">
        <!-- 左侧当前月份列表（可删除） -->
      </div>
    </section>

    <!-- 右侧：预览区 -->
    <section class="preview-wrap">
      <div class="poster" id="poster">
        <!-- 顶部绿色横条 -->
        <div class="poster-header">
          <div class="poster-header-en">YEAR-END SUMMARY</div>
        </div>

        <!-- 主体上半部分：标题 + 年份 + 基本信息 -->
        <div class="poster-main">
          <div class="poster-title-cn">文手年度总结</div>
          <div class="poster-main-row">
            <div class="poster-year" id="pv-year">2025</div>
            <div class="poster-meta">
              <div class="meta-line">
                Pen Name：<span id="pv-penName">不羡仙</span>
              </div>
              <div class="meta-line">
                Total Words：<span id="pv-totalWords">320,000</span>
              </div>
            </div>
          </div>

          <div class="poster-tags" id="pv-tags">
            <span class="tag-pill">同人</span>
            <span class="tag-pill">文手</span>
            <span class="tag-pill">2025</span>
          </div>

          <div class="poster-reflection">
            <div class="ref-label">This Year</div>
            <p class="ref-text" id="pv-reflection">
              这一年写得跌跌撞撞，但也收到了很多意想不到的喜欢。
            </p>
          </div>
        </div>

        <!-- 下半部分：月份时间线 -->
        <div class="poster-months">
          <div class="months-title">你的月度写作关键词</div>
          <div class="months-timeline" id="pv-months">
            <!-- 动态插入月份 -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>


  <script src="script.js"></script>
</body>
</html>
