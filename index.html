<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>写手年度总结 · 复古杂志版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- 导出 PNG -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body class="theme-vintage">
  <header class="topbar">
    <div class="brand">
      <span class="brand-mark">✒</span>
      <span class="brand-text">写手年度总结 · 复古杂志版</span>
    </div>
    <div class="actions">
      <button id="btn-theme" class="btn">切换配色</button>
      <button id="btn-download" class="btn btn-primary">导出 PNG</button>
    </div>
  </header>

  <main class="layout">
    <!-- 左侧表单 -->
    <section class="editor">
      <h2 class="section-title">基本信息</h2>

      <div class="field">
        <label>年份</label>
        <input type="text" data-field="year" placeholder="例：2025" />
      </div>

      <div class="field">
        <label>笔名</label>
        <input type="text" data-field="penName" placeholder="例：不羡仙" />
      </div>

      <div class="field">
        <label>总字数</label>
        <input type="text" data-field="totalWords" placeholder="例：320000" />
      </div>

      <div class="field">
        <label>标签（空格或逗号分隔）</label>
        <input type="text" data-field="tags" placeholder="例：同人 年终 总结" />
      </div>

      <div class="field">
        <label>年度总结（放在上方小框里）</label>
        <textarea rows="4" data-field="reflection"></textarea>
      </div>

      <div class="field">
        <label>海报头部样式</label>
        <select id="headerStyle">
          <option value="a">日系文库本</option>
          <option value="b">日系杂志 CUT</option>
          <option value="c">英文报纸风</option>
        </select>
      </div>

      <hr class="divider" />

      <h2 class="section-title">每月记录（可选填任意几个月）</h2>

      <form id="monthForm" class="month-form">
        <div class="field">
          <label>月份（月名 / 中文）</label>
          <input id="monthName" placeholder="例：MARCH / 三月" />
        </div>

        <div class="field">
          <label>代表作 / 亮点（可选）</label>
          <input id="monthTitle" placeholder="例：《番外完结》" />
        </div>

        <div class="field">
          <label>本月关键词（可选）</label>
          <input id="monthTags" placeholder="例：修文 通宵 少侠" />
        </div>

        <div class="field">
          <label>本月写了什么（正文，可长段，可空行）</label>
          <textarea id="monthWrite" rows="3"></textarea>
        </div>

        <div class="field">
          <label>想说的话（可选，小注脚放左侧）</label>
          <textarea id="monthNote" rows="2"></textarea>
        </div>

        <button class="btn-add-month">➕ 添加本月记录</button>
      </form>

      <div id="monthList" class="month-list"></div>
    </section>

    <!-- 右侧预览：长海报 -->
    <section class="preview">
      <div id="poster" class="poster">
        <!-- 头部：支持多种样式 -->
        <div class="poster-header header-style-a" id="posterHeader">
          <div class="header-line-1" id="headerLine1">YEAR-END SUMMARY</div>
          <div class="header-line-2" id="headerLine2">文手年度总结</div>
          <div class="header-line-3" id="headerLine3">2025 · Annual Writing Review</div>
        </div>

        <!-- 主体信息 -->
        <div class="poster-main">
          <div class="poster-meta-row">
            <div class="poster-year" id="pv-year">2025</div>
            <div class="poster-meta">
              <div>Pen Name：<span id="pv-penName"></span></div>
              <div>Total Words：<span id="pv-totalWords"></span></div>
            </div>
          </div>

          <div class="poster-tags" id="pv-tags"></div>

          <!-- 年度总结小框 -->
          <div class="summary-box">
            <div class="summary-label">Summary</div>
            <div class="summary-text" id="pv-reflection"></div>
          </div>
        </div>

        <!-- 月度记录 -->
        <div class="poster-months">
          <div class="months-title">Monthly Notes</div>
          <div class="months-timeline" id="pv-months"></div>
        </div>

        <!-- 落款区 -->
        <div class="poster-footer">
          <div class="footer-line" id="pv-footer-written"></div>
          <div class="footer-line" id="pv-footer-designed"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
