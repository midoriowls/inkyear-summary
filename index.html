<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📜 复古年终总结生成器</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🖋️ 2024 年度写作成就总结</h1>
        <p class="subtitle">致敬您的点滴汗水与创意</p>

        <section class="input-section">
            <h2>信息录入</h2>
            <div class="input-group">
                <label for="penName">您的笔名：</label>
                <input type="text" id="penName" placeholder="例如：月下独酌">
            </div>
            <div class="input-group">
                <label for="writtenContent">今年主要写了（类型/作品名）：</label>
                <textarea id="writtenContent" rows="4" placeholder="例如：完成了长篇小说《星辰的回响》；创作了20篇短篇散文。"></textarea>
            </div>
            <div class="input-group">
                <label for="thoughts">想说的话（心得/展望）：</label>
                <textarea id="thoughts" rows="4" placeholder="例如：感谢读者陪伴，新的一年将挑战新的题材。"></textarea>
            </div>
            <button id="generateBtn">生成总结报告</button>
        </section>

        <section class="output-section">
            <h2>总结报告</h2>
            <div id="summaryOutput" class="summary-box">
                <p class="placeholder-text">请在上方填写信息，点击按钮生成您的年度总结。</p>
            </div>
            <button id="copyBtn" class="hidden">复制报告</button>
        </section>
    </div>

    <footer>
        <p>致敬所有用心书写的人</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>



  <script src="script.js"></script>
</body>
</html>
