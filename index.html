<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>InkYear 写手年终工作台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">✒</div>
      <span>InkYear · 写手年终工作台</span>
    </div>
    <div class="top-actions">
      <button class="pill pill-secondary">2024</button>
      <button class="pill pill-ghost">2025</button>
      <button id="exportBtn" class="pill pill-primary">导出海报（之后再做）</button>
    </div>
  </header>

  <main class="layout">
    <!-- 左侧编辑区 -->
    <section class="editor">
      <h2 class="section-title">基础信息</h2>
      <div class="field">
        <label>年份</label>
        <input type="text" data-bind="year" placeholder="例：2024" />
      </div>

      <div class="field">
        <label>笔名 / ID</label>
        <input type="text" data-bind="penname" placeholder="例：不羡仙" />
      </div>

      <div class="field">
        <label>年度标题</label>
        <input type="text" data-bind="title" placeholder="例：在修文与截稿线之间摇摆的一年" />
      </div>

      <div class="field">
        <label>年度关键词（用空格或逗号分隔）</label>
        <input type="text" data-bind="tags" placeholder="例：同人 文手 乙女游戏 老福特" />
      </div>

      <hr class="divider" />

      <h2 class="section-title">创作数据</h2>

      <div class="field-group">
        <div class="field">
          <label>作品篇数</label>
          <input type="number" data-bind="worksCount" placeholder="例：12" />
        </div>
        <div class="field">
          <label>总字数</label>
          <input type="text" data-bind="totalWords" placeholder="例：320,000" />
        </div>
      </div>

      <div class="field">
        <label>代表作标题</label>
        <input type="text" data-bind="highlightTitle" placeholder="例：《开封府地契》" />
      </div>

      <div class="field">
        <label>代表作 CP / 作品标签</label>
        <input type="text" data-bind="highlightCP" placeholder="例：赵光义 x 原创少侠" />
      </div>

      <hr class="divider" />

      <h2 class="section-title">写给自己的话</h2>
      <div class="field">
        <label>年度自评</label>
        <textarea data-bind="selfComment" rows="4"
          placeholder="例：这一年写得跌跌撞撞，但也收到了很多意想不到的喜欢。"></textarea>
      </div>

      <div class="field">
        <label>想记住的一条读者评论</label>
        <textarea data-bind="readerComment" rows="3"
          placeholder="例：“谢谢你写了这样一篇故事，让我在很糟糕的一周里睡得很好。”"></textarea>
      </div>
    </section>

    <!-- 右侧预览区 -->
    <section class="preview-wrap">
      <div class="card" id="previewCard">
        <div class="card-header">
          <div class="card-year" id="pv-year">2024</div>
          <div class="card-meta">
            <div class="card-tag">WRITING WRAP-UP</div>
            <div class="card-penname" id="pv-penname">不羡仙</div>
          </div>
        </div>

        <div class="card-title" id="pv-title">
          在修文与截稿线之间摇摆的一年
        </div>

        <div class="card-tags" id="pv-tags">
          <span class="chip">同人</span>
          <span class="chip">文手</span>
          <span class="chip">2024</span>
        </div>

        <div class="card-stats">
          <div class="stat">
            <div class="stat-label">作品篇数</div>
            <div class="stat-value" id="pv-worksCount">12</div>
          </div>
          <div class="stat">
            <div class="stat-label">总字数</div>
            <div class="stat-value" id="pv-totalWords">320,000</div>
          </div>
        </div>

        <div class="card-highlight">
          <div class="highlight-label">代表作</div>
          <div class="highlight-title" id="pv-highlightTitle">《开封府地契》</div>
          <div class="highlight-sub" id="pv-highlightCP">赵光义 x 原创少侠</div>
        </div>

        <div class="card-block">
          <div class="block-label">这一年的我</div>
          <p class="block-text" id="pv-selfComment">
            这一年写得跌跌撞撞，但也收到了很多意想不到的喜欢。
          </p>
        </div>

        <div class="card-block">
          <div class="block-label">想记住的一条评论</div>
          <p class="block-text" id="pv-readerComment">
            “谢谢你写了这样一篇故事，让我在很糟糕的一周里睡得很好。”
          </p>
        </div>

        <div class="card-footer">
          <span>InkYear · Writing Summary</span>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
