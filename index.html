<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>写手年度总结 · Vintage Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- 引入 html2canvas 用于 PNG 导出 -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body class="theme-vintage">

  <header class="topbar">
    <div class="brand">
      <span class="brand-mark">✒</span>
      <span class="brand-text">写手年度总结生成器</span>
    </div>

    <div class="actions">
      <button class="btn" id="btn-theme">主题切换</button>
      <button class="btn btn-primary" id="btn-download">导出 PNG</button>
    </div>
  </header>

  <main class="layout">
    <!-- 输入区域 -->
    <section class="editor">
      <h2 class="section-title">基本信息</h2>

      <div class="field">
        <label>年份</label>
        <input type="text" data-field="year" placeholder="例：2025" />
      </div>

      <div class="field">
        <label>笔名</label>
        <input type="text" data-field="penName" placeholder="例：不羡仙" />
      </div>

      <div class="field">
        <label>总字数</label>
        <input type="text" data-field="totalWords" placeholder="例：320000" />
      </div>

      <div class="field">
        <label>关键词</label>
        <input type="text" data-field="tags" placeholder="例：同人 年终 总结" />
      </div>

      <div class="field">
        <label>年度感想</label>
        <textarea data-field="reflection" rows="3"></textarea>
      </div>

      <hr class="divider" />

      <h2 class="section-title">每月写作记录（可选）</h2>

      <form id="monthForm" class="month-form">
        <div class="field">
          <label>月份（月名）</label>
          <input id="monthName" placeholder="例：三月 / March" />
        </div>

        <div class="field">
          <label>代表作（可选）</label>
          <input id="monthTitle" placeholder="例：《番外完结》" />
        </div>

        <div class="field">
          <label>小关键词（可选）</label>
          <input id="monthTags" placeholder="例：修文 开封府少侠" />
        </div>

        <div class="field">
          <label>本月写了什么（正文）</label>
          <textarea id="monthWrite" rows="3"></textarea>
        </div>

        <div class="field">
          <label>想说的话（左侧脚注）</label>
          <textarea id="monthNote" rows="2"></textarea>
        </div>

        <button class="btn-add-month">➕ 添加本月记录</button>
      </form>

      <div id="monthList" class="month-list"></div>

    </section>

    <!-- 预览区 -->
    <section class="preview">
      <div id="poster" class="poster">
        <div class="poster-header">YEAR-END SUMMARY</div>

        <div class="poster-main">
          <div class="poster-title">文手年度总结</div>

          <div class="info-row">
            <div class="year" id="pv-year">2025</div>
            <div class="meta">
              <div>Pen Name：<span id="pv-penName"></span></div>
              <div>Total Words：<span id="pv-totalWords"></span></div>
            </div>
          </div>

          <div id="pv-tags" class="tags"></div>

          <div class="reflection">
            <div class="ref-title">This Year</div>
            <div class="ref-text" id="pv-reflection"></div>
          </div>
        </div>

        <div class="poster-months">
          <div class="months-title">你的月度写作记录</div>
          <div class="months-timeline" id="pv-months"></div>
        </div>

      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
